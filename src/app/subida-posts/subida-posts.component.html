<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<br>

<div class="container">
<form [formGroup]="articleForm" #articlePost="ngForm" (ngSubmit)="onSubmit(articlePost.value)">
  <div class="field">
    <label class="titulo label has-text-white">Title of Article</label>
    <div class="control">
      <input class="input" type="text" id="titulo" formControlName="titulo" ngModel maxlength="90">
    </div>
  </div>
  <label for="tags" class="label has-text-white ">Article tags:</label>
  <div class="field is-grouped is-grouped-multiline">
    <p class="control">
      <input type="checkbox"  id="pop" name="pop" value="pop" formControlName="pop" ngModel>
      <label for="pop">Pop</label>
    </p>
    <p class="control">
      <input type="checkbox" id="rock" name="rock" value="rock" formControlName="rock" ngModel>
    <label for="rock">Rock</label>
    </p>
    <p class="control">
      <input type="checkbox" id="hiphop" name="hiphop" value="hiphop" formControlName="hiphop" ngModel>
      <label for="hiphop">Hip Hop & Rap</label>
    </p>
    <p class="control">
      <input type="checkbox" id="country" name="country" value="country" formControlName="country" ngModel>
    <label for="country">Country</label>
    </p>
    <p class="control">
      <input type="checkbox" id="rb" name="rb" value="rb" formControlName="rb" ngModel>
      <label for="rb">R&B</label>
    </p>  </div> 
    <div class="field is-grouped is-grouped-multiline">
    <p class="control">
      <input type="checkbox" id="soul" name="soul" value="soul" formControlName="soul" ngModel>
    <label for="soul">Soul</label>
    </p>
    <p class="control">
      <input type="checkbox" id="classical" name="classical" value="classical" formControlName="classical" ngModel>
      <label for="classical">Clasical</label>
    </p>
    <p class="control">
      <input type="checkbox" id="regional" name="regional" value="regional" formControlName="regional" ngModel>
      <label for="regional">Regional</label>
    </p>
    <p class="control">
      <input type="checkbox" id="jazz" name="jazz" value="jazz" formControlName="jazz" ngModel>
    <label for="jazz">Jazz</label>
    </p>
    <p class="control">
      <input type="checkbox" id="edm" name="edm" value="edm" formControlName="edm" ngModel>
      <label for="edm">EDM</label>
    </p>
  </div>
  <div class="field">
    <label class="label has-text-white" for="text">Article Content:</label>
    <div class="control">
      <textarea class="textarea" placeholder="Write your article here..." cols="80" rows="5" id="texto" name="texto" value="text" formControlName="texto" ngModel maxlength="1000"></textarea>
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <input type="file" name="file" (change)="onFileSelected($event)" id="imagen" formControlName="imagen" ngModel>
      <p style="font-weight: bolder;">NOTE: PLEASE INSERT AN IMAGE WITH THE SAME DIMENSIONS.</p>
    </div>
    <div class="control">
      <input type="submit" value="Publish article" [disabled]="articleForm.invalid">
    </div>
  </div>
</form>
</div>
