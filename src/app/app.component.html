<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body>
  <nav>
    <ul class="bg-dark">
      <li><a routerLink="/home" routerLinkActive="active" >Home</a></li>
      <li *ngIf="!readLocalStorageValue()" routerLink="/articles" routerLinkActive="active"><a>Publish</a></li>
      <li style="float: right;" *ngIf="readLocalStorageValue()" routerLink="/signup" routerLinkActive="active" ><a>Sign Up</a></li>
      
      <li style="float: right;" *ngIf="readLocalStorageValue()" routerLink="/login" routerLinkActive="active"><a>Login</a></li>
      <li style="float: right;" *ngIf="!readLocalStorageValue()" class="logout"><a (click)="logout()">Logout</a></li>
      <li style="float: right;" *ngIf="!readLocalStorageValue()" routerLinkActive="active"><a (click)="viewUser()">{{User}}</a></li>
      <li style="float: right;"><button class="btn btn-danger btn-outline my-2 my-sm-0" type="submit">Search</button> </li>
      <li style="float: right;"><input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"></li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
    <footer class="bg-dark">
      <ul class="nav justify-content-center bg-dark" >
        <li class="nav-item" routerLink="/home" ><a class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item" *ngIf="readLocalStorageValue()" routerLink="/login" ><a class="nav-link px-2 text-muted">Login</a></li>
        <li class="nav-item" *ngIf="readLocalStorageValue()" routerLink="/signup" ><a class="nav-link px-2 text-muted">SignUp</a></li>
      </ul>
            <p style="margin-bottom: 0px;"class="text-center text-muted">Â© 2021 Midnight Professional</p>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
