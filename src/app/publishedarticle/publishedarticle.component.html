<body>
    <div id="centrar"> 
        <h1>{{this.data[0].title}}</h1>
        <h5 (click)='viewUser(this.data[0]["email"])'>By: {{this.data[0].email}}</h5>
        <img [attr.src]="this.urlimg" height="400px" width="400px">
        <div id="flex" *ngFor="let datos of tags; let i=index">
            <span id="gradient" (click)='getTags(tags[i].id_tags)'>{{tags[i].nombre}}</span>
        </div>
        <p>{{this.data[0].content}}</p>
        <h2 *ngIf="logeado3()">Rate this article</h2>
        <div id="calificacion" *ngIf="logeado3()">
            <form [formGroup]="ratingForm" #ratingPost="ngForm" (ngSubmit)="onSubmit(ratingPost.value)">
                <label for="uno">1</label>
                <input id="uno" value="uno" type="radio" name="calificacion" formControlName="calificacion" ngModel>
                <label for="dos">2</label>
                <input id="dos" value="dos" type="radio" name="calificacion" formControlName="calificacion" ngModel>
                <input id="tres" value="tres" type="radio" name="calificacion" formControlName="calificacion" ngModel>
                <label for="tres">3</label>
                <label for="cuatro">4</label>
                <input id="cuatro" value="cuatro" type="radio" name="calificacion" formControlName="calificacion" ngModel>
                <label for="cinco">5</label>
                <input id="cinco" value="cinco" type="radio" name="calificacion" formControlName="calificacion" ngModel>
                <br>
                <label for="mensaje">Mensaje:</label>
                <br>
                <textarea class="textarea" placeholder="Write your thoughts on the article here" cols="40" rows="5" id="mensaje" name="mensaje" value="mensaje" formControlName="mensaje" ngModel maxlength="150"></textarea>
                <br>
                <input type="submit" value="rate"   >
            </form>
        </div>
        <div id="calificacion" *ngIf="!logeado()">
            Login to rate this article
        </div> 
        <div id="calfiicacion" *ngIf="!logeado2()">
            <h2>Thanks for rating the article</h2>
            Rating given:<br> {{this.rating[0].calificacion}}
            <br>
            Message: <br>{{this.rating[0].comentario}}
        </div>
    </div>   
</body>
